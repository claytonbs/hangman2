  <h2 id = "traces">{{ traces.join("") }}</h2>  
  <h3 v-if="isRunning"> {{ message }} </h3>
  
  <input v-bind:disabled="wrongGuess >= 6 || rightGuess >= wordSplited.length" v-if="isRunning"  @keyup = "checkGuess" id = "guess" v-model = "charGuess" type = "text" maxlength="1">
  
  <p v-if="charUsed.length > 0">Letters alread used: <span> {{ charUsed.join() }} </span></p>
  
  
  <input v-if="animateRight"  type="text" id = "animated" v-bind:value="animateValue" disabled>
  
  
</div>


<script>
  new Vue({
  el: '#app',
  data: {
      message: 'Type a letter here:',
      word: '',
      hint: '',
      wordSplited: [],
      traces: [],
      countArr: [],
      rightGuess: 0,
      wrongGuess: 0,
      animateRight: false,
      animateValue: '',   
      charGuess: '',
      charUsed: [],
      isRunning: false,
      wordsList2: [
          {word: "dog", hint1: "An animal", hint2: "he barks"},
          {word: "orange", hint1: "A fruit", hint2: "Good for juices"},
          {word: "neymar", hint1: "Brazilian football player", hint2: "A very good actor"},
          {word: "brazil", hint1: "A country", hint2: "is located in South America"}
      ],
  },
  methods: {
      teste() {
        console.log("ok");
      },
      chooseWord() {
        this.rightGuess = 0;
        this.wrongGuess = 0;
        this.charUsed = [];
        this.isRunning = true;
        var randomChoice = Math.floor((Math.random()*this.wordsList2.length));
        this.hint = this.wordsList2[randomChoice].hint1;
        this.hint2 = this.wordsList2[randomChoice].hint2;
        
        this.word = this.wordsList2[randomChoice].word;
        this.makeTraces();
      },
      makeTraces() {
        this.rightGuess=0;
        this.traces = [];
        this.wordSplited = this.word.split("");
       	this.wordSplited.forEach(()=>{
  	       this.traces.push("_ ");
  	     });
      },
      
      checkGuess() {
        let validChar = /^[a-z0-9]+$/i;
        let result = validChar.test(this.charGuess);

        if (result){

          this.charGuess = this.charGuess.toLowerCase();
  
          this.countArr = [];

           // reset the message
           this.message = "";
        
           // check if player already used the letter
           this.checkUsed();
          
           //check if there is a right answer
           this.wordSplited.forEach((data,h)=>{
                            
           if(data == this.charGuess){
              this.message = "Right guess"
              this.rightGuess++;
              document.getElementById("guess").disabled = true;
	            document.getElementById("btnStart").disabled = true;
              this.countArr.push(h);    
              document.documentElement.style.setProperty('--numero', h*23.4+30 + 'px');

              // this.traces[h]=this.charGuess;           
              var temp = data;
	    

              setTimeout(()=>{
                console.log ("contagem " + this.countArr.length);
                this.countArr.forEach((data, count)=>{  
                  this.traces[this.countArr[count]]=this.animateValue + " ";
                  console.log("time2" + temp);
                  console.log(temp);
                  this.animateRight = false;
                 });

		            document.getElementById("btnStart").disabled = false;
		            document.getElementById("guess").disabled = false;
		            document.getElementById("guess").focus();
              },3000);  
            

              this.animateValue = this.charGuess;
              this.animateRight = true;
          }
       
      });



        
          // if there is no right guess check if the player lost (and update mistake count)
          if (this.message == "") {
              this.message = "Not a good try! :("
              this.wrongGuess++;
              this.checkLoser();
          }
         // check if the player won
         this.checkWinner();
         // reset the variable and wait for new player guess
         this.charGuess ="";
       
         } else {

             this.message = "Try a letter";
              this.charGuess = "";
          }

//---------------
 
      },
      checkUsed() {
        
        // check if playter already used the letter - forEach doestn work here
        for(var h = 0; h< this.charUsed.length; h++){
              
            if (this.charGuess == this.charUsed[h]){
              this.message = "You've already used this letter"
              this.charGuess="";
             return
            }
        }
        



       // add player guess to list of used letters
        this.charUsed.push(this.charGuess);
      },
      checkLoser() {
        if (this.wrongGuess >= 6){
          this.message = "You LOSE"
        }
      },
      checkWinner(){
          
          if(this.rightGuess >= this.wordSplited.length){
            this.message = "We have a winner!!"
          }
          
      }
  }
})
</script>
